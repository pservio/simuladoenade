<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Desafio ENADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto; position: relative; }
        .close-button { position: absolute; top: 10px; right: 20px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-button:hover { color: #000; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Desafio ENADE</h1>
            <p class="text-gray-600">Faça login para acessar o sistema</p>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="seu@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Sua senha">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                Entrar
            </button>
        </form>

        <!-- Status de Login -->
        <div id="login-status" class="mt-4"></div>

        <!-- Informações do Usuário (oculto até login) -->
        <div id="user-info" class="hidden mt-6 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-semibold text-blue-800 mb-2">Informações do Aluno</h3>
            <div id="user-details" class="text-sm text-blue-700"></div>
            <div class="mt-4 flex gap-2">
                <button id="start-challenge-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm">
                    Iniciar Desafio
                </button>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg text-sm">
                    Sair
                </button>
            </div>
        </div>

        <!-- Link para Admin -->
        <div class="mt-8 text-center">
            <a href="admin-panel.html" class="text-sm text-gray-500 hover:text-gray-700 underline">
                Acesso Administrativo
            </a>
        </div>
    </div>

    <!-- Modal de Mensagem -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3 id="modal-title" class="text-lg font-semibold mb-4"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end">
                <button id="modal-ok" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCVQ83EIzNpL5ppuxTH1TSUOd0T2G-9KcQ",
            authDomain: "desafioenade2.firebaseapp.com",
            projectId: "desafioenade2",
            storageBucket: "desafioenade2.appspot.com",
            messagingSenderId: "987973574127",
            appId: "1:987973574127:web:4041110632500dbd482a1a",
            measurementId: "G-FD8E45DWKR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const loginStatus = document.getElementById('login-status');
        const userInfo = document.getElementById('user-info');
        const userDetails = document.getElementById('user-details');
        const startChallengeBtn = document.getElementById('start-challenge-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const messageModal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalOk = document.getElementById('modal-ok');
        const closeModal = document.getElementById('close-modal');

        let currentUser = null;

        // Verificar se o usuário já está logado
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Verificar se é um aluno válido
                const isValidStudent = await checkIfValidStudent(user.uid);
                if (isValidStudent) {
                    currentUser = user;
                    showUserInfo();
                } else {
                    showMessage('Acesso negado. Apenas alunos cadastrados podem acessar o sistema.', 'error');
                    await signOut(auth);
                }
            } else {
                showLoginForm();
            }
        });

        // Verificar se é um aluno válido
        async function checkIfValidStudent(uid) {
            try {
                const studentQuery = query(collection(db, "students"), where("uid", "==", uid));
                const studentSnapshot = await getDocs(studentQuery);
                
                if (!studentSnapshot.empty) {
                    const studentData = studentSnapshot.docs[0].data();
                    return studentData.status === 'active';
                }
                return false;
            } catch (error) {
                console.error('Erro ao verificar aluno:', error);
                return false;
            }
        }

        // Mostrar formulário de login
        function showLoginForm() {
            loginForm.classList.remove('hidden');
            userInfo.classList.add('hidden');
            currentUser = null;
        }

        // Mostrar informações do usuário
        async function showUserInfo() {
            try {
                const studentQuery = query(collection(db, "students"), where("uid", "==", currentUser.uid));
                const studentSnapshot = await getDocs(studentQuery);
                
                if (!studentSnapshot.empty) {
                    const studentData = studentSnapshot.docs[0].data();
                    
                    userDetails.innerHTML = `
                        <p><strong>Nome:</strong> ${studentData.name}</p>
                        <p><strong>Email:</strong> ${studentData.email}</p>
                        <p><strong>Ano:</strong> ${studentData.year}</p>
                        <p><strong>Status:</strong> <span class="text-green-600 font-semibold">Ativo</span></p>
                    `;
                    
                    loginForm.classList.add('hidden');
                    userInfo.classList.remove('hidden');
                }
            } catch (error) {
                showMessage(`Erro ao carregar dados do aluno: ${error.message}`, 'error');
            }
        }

        // Login do aluno
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            try {
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Entrando...';
                
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login realizado com sucesso!', 'success');
            } catch (error) {
                let errorMessage = 'Erro no login.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuário não encontrado. Verifique seu email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Senha incorreta.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                    default:
                        errorMessage = `Erro: ${error.message}`;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });

        // Iniciar desafio
        startChallengeBtn.addEventListener('click', () => {
            window.location.href = 'enade.html';
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Logout realizado com sucesso!', 'success');
            } catch (error) {
                showMessage(`Erro no logout: ${error.message}`, 'error');
            }
        });

        // Modal de mensagem
        function showMessage(message, type = 'info') {
            const colors = {
                success: 'text-green-700 bg-green-100 border-green-400',
                error: 'text-red-700 bg-red-100 border-red-400',
                info: 'text-blue-700 bg-blue-100 border-blue-400'
            };
            
            loginStatus.innerHTML = `
                <div class="border px-4 py-3 rounded ${colors[type]}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                loginStatus.innerHTML = '';
            }, 5000);
        }

        // Modal de confirmação
        function showConfirmModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Event listeners do modal
        modalOk.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });

        closeModal.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });

        window.onclick = (event) => {
            if (event.target === messageModal) {
                messageModal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
