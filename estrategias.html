        // Obter elementos do DOM
        const strategiesGrid = document.getElementById('strategies-grid');
        const strategyModal = document.getElementById('strategyModal');
        const closeButton = document.querySelector('.close-button');
        const modalTitle = document.getElementById('modalTitle');
        const modalDefinition = document.getElementById('modalDefinition');
        const modalWhenToUse = document.getElementById('modalWhenToUse');
        const modalStepByStep = document.getElementById('modalStepByStep');
        const modalDangers = document.getElementById('modalDangers');
        const modalTips = document.getElementById('modalTips');

        // Função para criar um card de estratégia
        function createStrategyCard(strategy) {
            const card = document.createElement('div');
            card.className = 'strategy-card p-6 rounded-xl shadow-md hover:shadow-lg flex flex-col items-center text-center transition-all duration-300 ease-in-out';
            card.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-800 mb-2">${strategy.name}</h3>
                <p class="text-gray-600 text-sm">${strategy.definition.substring(0, 100)}...</p>
            `;
            card.addEventListener('click', () => openModal(strategy));
            return card;
        }

        // Função para abrir o modal com os detalhes da estratégia
        function openModal(strategy) {
            modalTitle.textContent = strategy.name;
            modalDefinition.textContent = strategy.definition;
            modalWhenToUse.textContent = strategy.whenToUse;

            // Limpar e preencher o passo a passo
            modalStepByStep.innerHTML = '';
            if (strategy.stepByStep && strategy.stepByStep.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'list-disc list-inside';
                strategy.stepByStep.forEach(step => {
                    const li = document.createElement('li');
                    li.textContent = step;
                    ul.appendChild(li);
                });
                modalStepByStep.appendChild(ul);
            } else {
                modalStepByStep.textContent = 'Nenhum passo a passo detalhado disponível.';
            }

            modalDangers.textContent = strategy.dangers;
            modalTips.textContent = strategy.tips;
            strategyModal.style.display = 'flex'; // Exibir o modal
        }

        // Função para fechar o modal
        function closeModal() {
            strategyModal.style.display = 'none';
        }

        // Event listener para o botão de fechar o modal
        closeButton.addEventListener('click', closeModal);

        // Fechar o modal se clicar fora do conteúdo
        window.addEventListener('click', (event) => {
            if (event.target == strategyModal) {
                closeModal();
            }
        });

        // Carregar as estratégias na grade quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            strategies.forEach(strategy => {
                const card = createStrategyCard(strategy);
                strategiesGrid.appendChild(card);
            });
        });
    </script>
