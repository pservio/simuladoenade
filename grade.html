<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Grade Curricular3</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for drag and drop feedback */
        .drag-over-cell {
            background-color: #dbeafe !important; /* Tailwind blue-100 */
            border-color: #60a5fa !important; /* Tailwind blue-400 */
            box-shadow: inset 0 0 0 2px #60a5fa !important;
        }
        /* Style for the discipline box in the timetable */
        .discipline-box {
            position: absolute;
            left: 2px;
            right: 2px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-break: break-word;
            border-radius: 6px;
            padding: 4px;
            box-sizing: border-box;
        }
        /* Ensure table cells have a minimum height for drag and drop targets */
        .min-h-cell {
            height: 90px;
            position: relative;
        }
        /* Drag feedback for disciplines */
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Visual indicator for draggable disciplines */
        .discipline-box::before {
            content: "⋮⋮";
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 8px;
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        /* Success message styling */
        .success-message {
            background-color: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
    </style>
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Main App component for the curriculum creator
        function App() {
          // State to store the list of disciplines
          const [disciplines, setDisciplines] = React.useState([]);
          // State for the new discipline form inputs
          const [newDisciplineName, setNewDisciplineName] = React.useState('');
          const [newDisciplineWorkload, setNewDisciplineWorkload] = React.useState('');
          const [newDisciplineSemester, setNewDisciplineSemester] = React.useState('');
          const [newDisciplinePrerequisites, setNewDisciplinePrerequisites] = React.useState('');
          const [newDisciplineNucleo, setNewDisciplineNucleo] = React.useState('');
          const [newDisciplineDayOfWeek, setNewDisciplineDayOfWeek] = React.useState('');
          const [newDisciplineStartTime, setNewDisciplineStartTime] = React.useState('');
          // State for the discipline currently being edited
          const [editingDiscipline, setEditingDiscipline] = React.useState(null);
          // State for the CSV input text area
          const [csvInput, setCsvInput] = React.useState('');
          // State for error messages
          const [errorMessage, setErrorMessage] = React.useState('');
          // State for success messages
          const [successMessage, setSuccessMessage] = React.useState('');
          // State for drag feedback
          const [draggedDisciplineId, setDraggedDisciplineId] = React.useState(null);
          // State for search and filters
          const [searchTerm, setSearchTerm] = React.useState('');
          const [filterNucleo, setFilterNucleo] = React.useState('');
          const [filterSemester, setFilterSemester] = React.useState('');
          // State for selected semester view (removed - now showing all semesters)
          // const [selectedSemesterView, setSelectedSemesterView] = React.useState('1º Semestre');

          // Define available time slots
          const timeSlotOptions = [
            { id: 'a', time: '7:30-8:20', label: '1º Horário - 7:30-8:20' },
            { id: 'b', time: '8:20-9:10', label: '2º Horário - 8:20-9:10' },
            { id: 'c', time: '9:10-10:00', label: '3º Horário - 9:10-10:00' },
            { id: 'd', time: '10:00-10:50', label: '4º Horário - 10:00-10:50' },
            { id: 'e', time: '10:50-11:40', label: '5º Horário - 10:50-11:40' },
            { id: 'f', time: '11:40-12:30', label: '6º Horário - 11:40-12:30' },
          ];

          // Define workload options
          const workloadOptions = ['30h', '60h', '90h'];

          // Define semester options
          const semesterOptions = Array.from({ length: 8 }, (_, i) => `${i + 1}º Semestre`);

          // Function to calculate time slots based on workload and start time
          const calculateTimeSlots = (workload, startTime) => {
            if (!workload || !startTime) return [];

            const startIndex = timeSlotOptions.findIndex(slot => slot.time === startTime);
            if (startIndex === -1) return [];

            let slotsNeeded;
            switch (workload) {
              case '30h':
                slotsNeeded = 2;
                break;
              case '60h':
                slotsNeeded = 4;
                break;
              case '90h':
                slotsNeeded = 6;
                break;
              default:
                return [];
            }

            // Check if there are enough consecutive slots available
            if (startIndex + slotsNeeded > timeSlotOptions.length) {
              return []; // Not enough slots available
            }

            return timeSlotOptions
              .slice(startIndex, startIndex + slotsNeeded)
              .map(slot => slot.time);
          };

          // Function to get available start times based on workload
          const getAvailableStartTimes = (workload) => {
            if (!workload) return timeSlotOptions;

            let maxSlots;
            switch (workload) {
              case '30h':
                maxSlots = 2;
                break;
              case '60h':
                maxSlots = 4;
                break;
              case '90h':
                maxSlots = 6;
                break;
              default:
                return timeSlotOptions;
            }

            return timeSlotOptions.filter((_, index) => 
              index + maxSlots <= timeSlotOptions.length
            );
          };

          // Carregar disciplinas do Firestore ao montar o componente
          React.useEffect(() => {
            db.collection("disciplinas").get().then((querySnapshot) => {
              const loaded = [];
              querySnapshot.forEach((doc) => {
                loaded.push(doc.data());
              });
              setDisciplines(loaded);
            });
          }, []);

          // Clear messages when form inputs or CSV input change
          React.useEffect(() => {
            setErrorMessage('');
            setSuccessMessage('');
          }, [newDisciplineName, newDisciplineWorkload, newDisciplineSemester, newDisciplinePrerequisites, newDisciplineNucleo, newDisciplineDayOfWeek, newDisciplineStartTime, csvInput, editingDiscipline]);

          // Helper function to check for time slot conflicts
          const checkTimeSlotConflict = (disciplineToCheck, currentDisciplines) => {
              // Agora filtra por dia E semestre
              const disciplinesOnSameDayAndSemester = currentDisciplines.filter(d =>
                  d.dayOfWeek === disciplineToCheck.dayOfWeek &&
                  d.semester === disciplineToCheck.semester &&
                  d.id !== disciplineToCheck.id
              );

              for (const existingDisc of disciplinesOnSameDayAndSemester) {
                  const hasOverlap = disciplineToCheck.timeSlots.some(newSlot =>
                      existingDisc.timeSlots.includes(newSlot)
                  );
                  if (hasOverlap) {
                      return existingDisc;
                  }
              }
              return null;
          };

          // Function to handle adding a new discipline or updating an existing one
          const handleSubmitDiscipline = (e) => {
            e.preventDefault();

            // Basic validation for required fields
            if (!newDisciplineName.trim() || !newDisciplineWorkload.trim() || !newDisciplineSemester.trim() || !newDisciplineNucleo.trim() || !newDisciplineDayOfWeek.trim() || !newDisciplineStartTime.trim()) {
              setErrorMessage('Por favor, preencha todos os campos obrigatórios (Nome, Carga Horária, Semestre, Núcleo, Dia da Semana, Horário de Início).');
              return;
            }

            // Calculate time slots based on workload and start time
            const calculatedTimeSlots = calculateTimeSlots(newDisciplineWorkload, newDisciplineStartTime);
            if (calculatedTimeSlots.length === 0) {
              setErrorMessage('Não é possível alocar esta disciplina com a carga horária e horário de início selecionados. Tente outro horário de início.');
              return;
            }

            // Parse prerequisites from comma-separated string to an array
            const prerequisitesArray = newDisciplinePrerequisites
              .split(',')
              .map(prereq => prereq.trim())
              .filter(prereq => prereq !== '');

            // Check if all prerequisites exist in the current list of disciplines
            const existingDisciplineNames = disciplines.map(d => d.name);
            const missingPrerequisites = prerequisitesArray.filter(prereq => !existingDisciplineNames.includes(prereq));

            if (missingPrerequisites.length > 0) {
              setErrorMessage(`Os seguintes pré-requisitos não existem: ${missingPrerequisites.join(', ')}. Por favor, adicione-os primeiro.`);
              return;
            }

            // Check for duplicate discipline name (only if not editing the same discipline)
            if (existingDisciplineNames.includes(newDisciplineName.trim()) && (!editingDiscipline || editingDiscipline.name !== newDisciplineName.trim())) {
              setErrorMessage(`A disciplina "${newDisciplineName.trim()}" já existe na grade.`);
              return;
            }

            // Create the discipline object
            const disciplineData = {
              name: newDisciplineName.trim(),
              workload: newDisciplineWorkload.trim(),
              semester: newDisciplineSemester.trim(),
              prerequisites: prerequisitesArray,
              nucleo: newDisciplineNucleo.trim(),
              dayOfWeek: newDisciplineDayOfWeek.trim(),
              timeSlots: calculatedTimeSlots,
            };

            // Check for time slot conflicts
            const conflict = checkTimeSlotConflict(editingDiscipline ? { ...editingDiscipline, ...disciplineData } : disciplineData, disciplines);
            if (conflict) {
                setErrorMessage(`Conflito de horário: "${disciplineData.name}" se sobrepõe a "${conflict.name}" em ${disciplineData.dayOfWeek} nos horários: ${disciplineData.timeSlots.filter(slot => conflict.timeSlots.includes(slot)).join(', ')}.`);
                return;
            }

            if (editingDiscipline) {
              // Atualize no Firestore primeiro
              updateDisciplineInFirestore({ ...editingDiscipline, ...disciplineData }).then(() => {
                setDisciplines(disciplines.map(d =>
                  d.id === editingDiscipline.id ? { ...d, ...disciplineData } : d
                ));
                setEditingDiscipline(null);
                setSuccessMessage(`Disciplina "${disciplineData.name}" atualizada com sucesso!`);
              });
            } else {
              // Adicionar nova disciplina
              const newDiscipline = { id: Date.now(), ...disciplineData };
              addDisciplineToFirestore(newDiscipline).then(() => {
                setDisciplines([...disciplines, newDiscipline]);
                setSuccessMessage(`Disciplina "${disciplineData.name}" adicionada com sucesso!`);
              });
            }

            // Limpar campos do formulário
            setNewDisciplineName('');
            setNewDisciplineWorkload('');
            setNewDisciplineSemester('');
            setNewDisciplinePrerequisites('');
            setNewDisciplineNucleo('');
            setNewDisciplineDayOfWeek('');
            setNewDisciplineStartTime('');
            setErrorMessage('');
          };

          // Function to handle editing a discipline
          const handleEditDiscipline = (discipline) => {
            setEditingDiscipline(discipline);
            setNewDisciplineName(discipline.name);
            setNewDisciplineWorkload(discipline.workload);
            setNewDisciplineSemester(discipline.semester);
            setNewDisciplinePrerequisites(discipline.prerequisites.join(', '));
            setNewDisciplineNucleo(discipline.nucleo);
            setNewDisciplineDayOfWeek(discipline.dayOfWeek);
            setNewDisciplineStartTime(discipline.timeSlots[0] || '');
            setErrorMessage('');
            setSuccessMessage('');
          };

          // Function to cancel editing
          const handleCancelEdit = () => {
            setEditingDiscipline(null);
            setNewDisciplineName('');
            setNewDisciplineWorkload('');
            setNewDisciplineSemester('');
            setNewDisciplinePrerequisites('');
            setNewDisciplineNucleo('');
            setNewDisciplineDayOfWeek('');
            setNewDisciplineStartTime('');
            setErrorMessage('');
            setSuccessMessage('');
          };

          // Function to handle deleting a discipline
          const deleteDiscipline = (id) => {
            const disciplineToDelete = disciplines.find(disc => disc.id === id);
            if (!disciplineToDelete) return;

            // Check if any other discipline has this one as a prerequisite
            const hasDependents = disciplines.some(d => d.prerequisites.includes(disciplineToDelete.name));
            if (hasDependents) {
              setErrorMessage('Esta disciplina é pré-requisito para outra(s) disciplina(s). Remova os pré-requisitos primeiro.');
              return;
            }

            // Remover do Firestore primeiro
            deleteDisciplineFromFirestore(id).then(() => {
              setDisciplines(disciplines.filter(discipline => discipline.id !== id));
              setSuccessMessage(`Disciplina "${disciplineToDelete.name}" removida com sucesso!`);
              setErrorMessage('');
            });
          };

          // Function to import disciplines from CSV content
          const importDisciplinesFromCSV = () => {
            if (!csvInput.trim()) {
              setErrorMessage('Por favor, cole o conteúdo CSV na caixa de texto.');
              return;
            }

            const lines = csvInput.trim().split('\n');
            const importedDisciplines = [];
            const errors = [];

            // Determine if the first line is a header
            const hasHeader = lines[0].toLowerCase().includes('nome da disciplina') &&
                              lines[0].toLowerCase().includes('carga horária') &&
                              lines[0].toLowerCase().includes('semestre') &&
                              lines[0].toLowerCase().includes('núcleo') &&
                              lines[0].toLowerCase().includes('dia da semana') &&
                              lines[0].toLowerCase().includes('horário de início');
            const startIndex = hasHeader ? 1 : 0;

            for (let i = startIndex; i < lines.length; i++) {
              const line = lines[i];
              const parts = line.split(',');

              if (parts.length < 7) {
                errors.push(`Linha ${i + 1} inválida: "${line}". Formato esperado: Nome,Carga Horária,Semestre,Pré-requisitos,Núcleo,Dia da Semana,Horário de Início.`);
                continue;
              }

              const name = parts[0].trim();
              const workload = parts[1].trim();
              const semester = parts[2].trim();
              const prerequisites = parts[3] ? parts[3].split(';').map(p => p.trim()).filter(p => p !== '') : [];
              const nucleo = parts[4] ? parts[4].trim() : '';
              const dayOfWeek = parts[5] ? parts[5].trim() : '';
              const startTime = parts[6] ? parts[6].trim() : '';

              if (!name || !workloadOptions.includes(workload) || !semesterOptions.includes(semester) || !nucleo || !dayOfWeek || !startTime) {
                errors.push(`Linha ${i + 1} com dados inválidos: "${line}". Nome, Carga Horária (30h, 60h ou 90h), Semestre (1º a 8º Semestre), Núcleo, Dia da Semana ou Horário de Início estão incorretos.`);
                continue;
              }

              // Validar horário de início
              const validStartTimes = timeSlotOptions.map(slot => slot.time);
              if (!validStartTimes.includes(startTime)) {
                errors.push(`Linha ${i + 1}: Horário de início "${startTime}" inválido. Horários válidos: ${validStartTimes.join(', ')}.`);
                continue;
              }

              // Calcular horários automáticos
              const calculatedTimeSlots = calculateTimeSlots(workload, startTime);
              if (calculatedTimeSlots.length === 0) {
                errors.push(`Linha ${i + 1}: Não é possível alocar "${name}" com carga horária ${workload} começando em ${startTime}. Tente outro horário de início.`);
                continue;
              }

              // Check for duplicate discipline names in the imported set
              if (importedDisciplines.some(d => d.name === name)) {
                errors.push(`Disciplina duplicada na importação: "${name}" na linha ${i + 1}.`);
                continue;
              }
              // Check for duplicate discipline names with existing disciplines
              if (disciplines.some(d => d.name === name)) {
                  errors.push(`Disciplina "${name}" já existe na grade. Ignorando linha ${i + 1}.`);
                  continue;
              }

              const importedDisciplineData = {
                id: Date.now() + i,
                name,
                workload,
                semester,
                prerequisites,
                nucleo,
                dayOfWeek,
                timeSlots: calculatedTimeSlots,
              };

              // Check for time slot conflicts with already imported or existing disciplines
              const allCurrentAndImported = [...disciplines, ...importedDisciplines];
              const conflict = checkTimeSlotConflict(importedDisciplineData, allCurrentAndImported);
              if (conflict) {
                  errors.push(`Linha ${i + 1}: Conflito de horário para "${importedDisciplineData.name}" com "${conflict.name}" em ${importedDisciplineData.dayOfWeek} nos horários: ${importedDisciplineData.timeSlots.filter(slot => conflict.timeSlots.includes(slot)).join(', ')}.`);
                  continue;
              }

              importedDisciplines.push(importedDisciplineData);
            }

            if (errors.length > 0) {
              setErrorMessage(`Erros na importação:\n${errors.join('\n')}`);
              return;
            }

            // Validate prerequisites *after* all disciplines are parsed
            const allDisciplineNames = [...disciplines.map(d => d.name), ...importedDisciplines.map(d => d.name)];
            const prereqErrors = [];
            importedDisciplines.forEach(disc => {
              disc.prerequisites.forEach(prereq => {
                if (!allDisciplineNames.includes(prereq)) {
                  prereqErrors.push(`Pré-requisito "${prereq}" para a disciplina "${disc.name}" não encontrado.`);
                }
              });
            });

            if (prereqErrors.length > 0) {
              setErrorMessage(`Erros de pré-requisitos após importação:\n${prereqErrors.join('\n')}`);
              return;
            }

            setDisciplines(prevDisciplines => [...prevDisciplines, ...importedDisciplines]);
            setCsvInput('');
            setSuccessMessage(`${importedDisciplines.length} disciplina(s) importada(s) com sucesso!`);
            setErrorMessage('');
          };

          // Advanced Drag and Drop Handlers (Google Calendar style)
          const handleDragStart = (e, disciplineId) => {
            e.dataTransfer.setData('disciplineId', disciplineId);
            setDraggedDisciplineId(disciplineId);
            e.target.classList.add('dragging');
            
            // Add visual feedback
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setDragImage(e.target, 0, 0);
          };

          const handleDragEnd = (e) => {
            setDraggedDisciplineId(null);
            e.target.classList.remove('dragging');
            
            // Remove all drag-over classes
            document.querySelectorAll('.drag-over-cell').forEach(el => {
              el.classList.remove('drag-over-cell');
            });
          };

          const handleDragOver = (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over-cell');
          };

          const handleDragLeave = (e) => {
            e.currentTarget.classList.remove('drag-over-cell');
          };

          const handleDrop = (e, targetDay, targetTimeSlot, targetSemester) => {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over-cell');

            const disciplineId = parseInt(e.dataTransfer.getData('disciplineId'), 10);
            const draggedDiscipline = disciplines.find(d => d.id === disciplineId);

            if (!draggedDiscipline) return;

            // Calculate new time slots based on the target time slot
            const newTimeSlots = calculateTimeSlots(draggedDiscipline.workload, targetTimeSlot);
            
            if (newTimeSlots.length === 0) {
              setErrorMessage(`Não é possível alocar "${draggedDiscipline.name}" no horário ${targetTimeSlot}. Tente outro horário.`);
              return;
            }

            // Check for conflicts with the new time slots
            const conflict = checkTimeSlotConflict(
              { ...draggedDiscipline, dayOfWeek: targetDay, timeSlots: newTimeSlots },
              disciplines.filter(d => d.id !== disciplineId)
            );

            if (conflict) {
              setErrorMessage(`Conflito de horário: "${draggedDiscipline.name}" se sobrepõe a "${conflict.name}" em ${targetDay} nos horários: ${newTimeSlots.filter(slot => conflict.timeSlots.includes(slot)).join(', ')}.`);
              return;
            }

            // Update the discipline with new day, time slots, and semester
            setDisciplines(prevDisciplines =>
              prevDisciplines.map(d =>
                d.id === disciplineId
                  ? { ...d, dayOfWeek: targetDay, timeSlots: newTimeSlots, semester: targetSemester }
                  : d
              )
            );
            
            const semesterChange = draggedDiscipline.semester !== targetSemester 
              ? ` e movida do ${draggedDiscipline.semester} para ${targetSemester}`
              : '';
            
            setSuccessMessage(`"${draggedDiscipline.name}" movida para ${targetDay} no horário ${targetTimeSlot}${semesterChange}.`);
            setErrorMessage('');
          };

          // Function to export disciplines to CSV
          const exportToCSV = () => {
            if (disciplines.length === 0) {
              setErrorMessage('Não há disciplinas para exportar.');
              return;
            }

            const csvHeader = 'Nome da Disciplina,Carga Horária,Semestre,Pré-requisitos,Núcleo,Dia da Semana,Horários\n';
            const csvContent = disciplines.map(d => 
              `${d.name},${d.workload},${d.semester},${d.prerequisites.join(';')},${d.nucleo},${d.dayOfWeek || ''},${d.timeSlots.join(';')}`
            ).join('\n');

            const csvData = csvHeader + csvContent;
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `grade_curricular_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setSuccessMessage('Grade curricular exportada com sucesso!');
          };

          // Function to export timetable to PDF (basic HTML to PDF)
          const exportToPDF = () => {
            if (disciplines.length === 0) {
              setErrorMessage('Não há disciplinas para exportar.');
              return;
            }

            const printWindow = window.open('', '_blank');
            const assignedDisciplines = disciplines.filter(d => d.dayOfWeek && d.timeSlots.length > 0);
            
            if (assignedDisciplines.length === 0) {
              setErrorMessage('Não há disciplinas alocadas na grade horária para exportar.');
              return;
            }

            const daysOfWeek = ['Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            
            // Generate PDF content for all semesters
            let pdfContent = `
              <!DOCTYPE html>
              <html>
              <head>
                <title>Grade Curricular Completa</title>
                <style>
                  body { font-family: Arial, sans-serif; margin: 20px; }
                  table { border-collapse: collapse; width: 100%; margin-top: 20px; page-break-inside: avoid; }
                  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
                  th { background-color: #f2f2f2; font-weight: bold; }
                  .discipline-cell { background-color: #e3f2fd; font-size: 12px; }
                  h1 { text-align: center; color: #333; }
                  h2 { text-align: center; color: #666; margin-top: 30px; }
                  .discipline-info { font-size: 10px; margin-top: 2px; }
                  .page-break { page-break-before: always; }
                </style>
              </head>
              <body>
                <h1>Grade Curricular Completa</h1>
            `;

            // Generate table for each semester
            semesterOptions.forEach((semester, index) => {
              const semesterDisciplines = assignedDisciplines.filter(d => d.semester === semester);
              
              if (semesterDisciplines.length > 0) {
                const assignedDisciplinesByDay = daysOfWeek.reduce((acc, day) => {
                  acc[day] = semesterDisciplines
                    .filter(d => d.dayOfWeek === day)
                    .sort((a, b) => {
                      const timeAIndex = timeSlotOptions.findIndex(slot => slot.time === a.timeSlots[0]);
                      const timeBIndex = timeSlotOptions.findIndex(slot => slot.time === b.timeSlots[0]);
                      return timeAIndex - timeBIndex;
                    });
                  return acc;
                }, {});

                pdfContent += `
                  ${index > 0 ? '<div class="page-break"></div>' : ''}
                  <h2>${semester}</h2>
                  <table>
                    <thead>
                      <tr>
                        <th>Horário</th>
                        ${daysOfWeek.map(day => `<th>${day}</th>`).join('')}
                      </tr>
                    </thead>
                    <tbody>
                      ${timeSlotOptions.map(slot => `
                        <tr>
                          <td><strong>${slot.time}</strong></td>
                          ${daysOfWeek.map(day => `
                            <td class="discipline-cell">
                              ${assignedDisciplinesByDay[day]

                      value={newDisciplinePrerequisites}
                      onChange={(e) => setNewDisciplinePrerequisites(e.target.value)}
                      className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                      placeholder="Ex: Álgebra Linear, Cálculo I"
                    />
                  </div>
                  <div>
                    <label htmlFor="nucleo" className="block text-sm font-medium text-gray-700">Núcleo:</label>
                    <select
                      id="nucleo"
                      value={newDisciplineNucleo}
                      onChange={(e) => setNewDisciplineNucleo(e.target.value)}
                      className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    >
                      <option value="">Selecione um núcleo</option>
                      <option value="Núcleo 1">Núcleo 1</option>
                      <option value="Núcleo 2">Núcleo 2</option>
                      <option value="Núcleo 3 (Extensão)">Núcleo 3 (Extensão)</option>
                      <option value="Núcleo 4 (Estágio)">Núcleo 4 (Estágio)</option>
                    </select>
                  </div>
                  <div>
                    <label htmlFor="dayOfWeek" className="block text-sm font-medium text-gray-700">Dia da Semana:</label>
                    <select
                      id="dayOfWeek"
                      value={newDisciplineDayOfWeek}
                      onChange={(e) => setNewDisciplineDayOfWeek(e.target.value)}
                      className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    >
                      <option value="">Selecione o dia</option>
                      {daysOfWeek.map(day => (
                        <option key={day} value={day}>{day}</option>
                      ))}
                    </select>
                  </div>
                  <div>
                    <label htmlFor="startTime" className="block text-sm font-medium text-gray-700">Horário de Início:</label>
                    <select
                      id="startTime"
                      value={newDisciplineStartTime}
                      onChange={(e) => setNewDisciplineStartTime(e.target.value)}
                      className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    >
                      <option value="">Selecione o horário de início</option>
                      {getAvailableStartTimes(newDisciplineWorkload).map(slot => (
                        <option key={slot.id} value={slot.time}>{slot.label}</option>
                      ))}
                    </select>
                  </div>
                  <div className="col-span-2">
                    <div className="bg-blue-50 p-3 rounded-md">
                      <h4 className="font-semibold text-blue-800 mb-2">Horários Calculados:</h4>
                      {newDisciplineWorkload && newDisciplineStartTime ? (
                        <div className="text-sm text-blue-700">
                          <p><strong>Disciplina:</strong> {newDisciplineName || 'Nome da disciplina'}</p>
                          <p><strong>Carga Horária:</strong> {newDisciplineWorkload}</p>
                          <p><strong>Horário de Início:</strong> {newDisciplineStartTime}</p>
                          <p><strong>Horários Alocados:</strong></p>
                          <ul className="list-disc list-inside ml-2">
                            {calculateTimeSlots(newDisciplineWorkload, newDisciplineStartTime).map((time, index) => (
                              <li key={index}>{time}</li>
                            ))}
                          </ul>
                        </div>
                      ) : (
                        <p className="text-blue-600 text-sm">
                          Selecione a carga horária e o horário de início para ver os horários calculados automaticamente.
                        </p>
                      )}
                    </div>
                  </div>
                  <div className="col-span-2 flex justify-center space-x-4">
                    <button
                      type="submit"
                      className="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                    >
                      {editingDiscipline ? 'Salvar Alterações' : 'Adicionar Disciplina'}
                    </button>
                    {editingDiscipline && (
                      <button
                        type="button"
                        onClick={handleCancelEdit}
                        className="px-6 py-2 bg-gray-500 text-white font-semibold rounded-md shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-150 ease-in-out"
                      >
                        Cancelar Edição
                      </button>
                    )}
                  </div>
                </form>

                {/* CSV Import Section */}
                <div className="mb-8 p-4 bg-green-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold text-gray-700 mb-3">Importar Disciplinas via CSV</h2>
                  <p className="text-sm text-gray-600 mb-3">
                    Cole o conteúdo do seu arquivo CSV aqui. O formato esperado é: <code className="font-mono">Nome da Disciplina,Carga Horária,Semestre,Pré-requisitos,Núcleo,Dia da Semana,Horário de Início</code>.
                    A Carga Horária deve ser "30h", "60h" ou "90h". O Semestre deve ser "1º Semestre" a "8º Semestre". Os pré-requisitos devem ser separados por **ponto e vírgula**. O Horário de Início deve ser um dos horários disponíveis (ex: "7:30-8:20").
                    <br/>
                    <strong>Exemplo:</strong> <code className="font-mono">Matemática Básica,60h,1º Semestre,,Núcleo 1,Segunda-feira,7:30-8:20</code>
                  </p>
                  <textarea
                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                    rows="5"
                    value={csvInput}
                    onChange={(e) => setCsvInput(e.target.value)}
                    placeholder="Cole seu conteúdo CSV aqui..."
                  ></textarea>
                  <div className="flex justify-center mt-4">
                    <button
                      onClick={importDisciplinesFromCSV}
                      className="px-6 py-2 bg-green-600 text-white font-semibold rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                    >
                      Importar Disciplinas
                    </button>
                  </div>
                </div>

                {errorMessage && (
                  <div className="text-red-600 text-center mt-2 p-2 bg-red-100 border border-red-400 rounded-md mb-8 whitespace-pre-wrap">
                    {errorMessage}
                  </div>
                )}

                {successMessage && (
                  <div className="text-green-600 text-center mt-2 p-2 bg-green-100 border border-green-400 rounded-md mb-8 whitespace-pre-wrap">
                    {successMessage}
                  </div>
                )}

                {/* Search and Filters Section */}
                <div className="mb-6 p-4 bg-orange-50 rounded-lg shadow-inner">
                  <h2 className="text-lg font-semibold text-gray-700 mb-3">Buscar e Filtrar Disciplinas</h2>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Buscar:</label>
                      <input
                        type="text"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        placeholder="Nome da disciplina ou pré-requisito..."
                        className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-sm"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Filtrar por Núcleo:</label>
                      <select
                        value={filterNucleo}
                        onChange={(e) => setFilterNucleo(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-sm"
                      >
                        <option value="">Todos os núcleos</option>
                        <option value="Núcleo 1">Núcleo 1</option>
                        <option value="Núcleo 2">Núcleo 2</option>
                        <option value="Núcleo 3 (Extensão)">Núcleo 3 (Extensão)</option>
                        <option value="Núcleo 4 (Estágio)">Núcleo 4 (Estágio)</option>
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Filtrar por Semestre:</label>
                      <select
                        value={filterSemester}
                        onChange={(e) => setFilterSemester(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-sm"
                      >
                        <option value="">Todos os semestres</option>
                        {semesterOptions.map(option => (
                          <option key={option} value={option}>{option}</option>
                        ))}
                      </select>
                    </div>
                  </div>
                  <div className="mt-3 flex justify-between items-center">
                    <span className="text-sm text-gray-600">
                      Mostrando {filteredDisciplines.length} de {disciplines.length} disciplinas
                    </span>
                    <button
                      onClick={() => {
                        setSearchTerm('');
                        setFilterNucleo('');
                        setFilterSemester('');
                      }}
                      className="px-3 py-1 bg-orange-600 text-white text-sm rounded-md hover:bg-orange-700"
                    >
                      Limpar Filtros
                    </button>
                  </div>
                </div>

                {/* Unassigned Disciplines Section */}
                <div className="mb-8 p-4 bg-yellow-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold text-gray-700 mb-4 text-center">Disciplinas Não Alocadas</h2>
                  {unassignedDisciplines.length === 0 ? (
                    <p className="text-center text-gray-500">Todas as disciplinas estão alocadas ou não há disciplinas.</p>
                  ) : (
                    <ul className="list-disc pl-5 space-y-2">
                      {unassignedDisciplines.map(discipline => (
                        <li
                          key={discipline.id}
                          draggable="true"
                          onDragStart={(e) => handleDragStart(e, discipline.id)}
                          onDragEnd={handleDragEnd}
                          className={`rounded-md p-2 cursor-grab flex justify-between items-center shadow-sm hover:shadow-md transition duration-150 ease-in-out border-l-4 ${getNucleoColor(discipline.nucleo)}`}
                        >
                          <span>
                            <strong>{discipline.name}</strong> ({discipline.workload})
                            <span className="text-sm ml-2">[{discipline.nucleo}]</span>
                            {discipline.prerequisites.length > 0 && (
                              <span className="text-sm ml-2">
                                - Pré-requisitos: {discipline.prerequisites.join(', ')}
                              </span>
                            )}
                          </span>
                          <div className="flex space-x-2">
                            <button
                              onClick={() => handleEditDiscipline(discipline)}
                              className="px-3 py-1 bg-yellow-600 text-white text-sm font-semibold rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                            >
                              Editar
                            </button>
                            <button
                              onClick={() => deleteDiscipline(discipline.id)}
                              className="px-3 py-1 bg-red-500 text-white text-sm font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 transition duration-150 ease-in-out"
                            >
                              Excluir
                            </button>
                          </div>
                        </li>
                      ))}
                    </ul>
                  )}
                </div>

                {/* Timetable Section - All Semesters */}
                <div className="p-4 bg-gray-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold text-gray-700 mb-4 text-center">Grade Horária Completa - Todos os Semestres</h2>
                  
                  {/* Drag and Drop Instructions */}
                  <div className="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                    <div className="flex items-center justify-center space-x-2 text-sm text-blue-800">
                      <span className="font-semibold">💡 Como usar:</span>
                      <span>Arraste as disciplinas entre semestres, dias e horários</span>
                      <span>•</span>
                      <span>Clique nos botões "Editar" ou "Excluir" para gerenciar</span>
                    </div>
                  </div>
                  
                  {/* All Semesters Timetables */}
                  <div className="space-y-6">
                    {semesterOptions.map(semester => {
                      const semesterDisciplines = disciplines.filter(d => d.semester === semester);
                      const semesterDisciplinesByDay = daysOfWeek.reduce((acc, day) => {
                        acc[day] = semesterDisciplines
                          .filter(d => d.dayOfWeek === day)
                          .sort((a, b) => {
                            const timeAIndex = timeSlotOptions.findIndex(slot => slot.time === a.timeSlots[0]);
                            const timeBIndex = timeSlotOptions.findIndex(slot => slot.time === b.timeSlots[0]);
                            return timeAIndex - timeBIndex;
                          });
                        return acc;
                      }, {});
                      
                      return (
                        <div key={semester} className="bg-white rounded-lg p-4 shadow-sm border-2 border-gray-200">
                          <h3 className="text-lg font-semibold text-gray-800 mb-3 text-center bg-gray-100 p-2 rounded-md">
                            {semester} - {semesterDisciplines.length} disciplina(s) alocada(s)
                          </h3>
                          
                          {/* Mobile View for this semester */}
                          <div className="block lg:hidden">
                            <div className="space-y-4">
                              {daysOfWeek.map(day => {
                                const dayDisciplines = semesterDisciplinesByDay[day];
                                if (dayDisciplines.length === 0) return null;
                                
                                return (
                                  <div key={day} className="bg-gray-50 rounded-lg p-3 shadow-sm">
                                    <h4 className="font-semibold text-md text-gray-700 mb-2">{day}</h4>
                                    <div className="space-y-2">
                                      {dayDisciplines.map(discipline => (
                                        <div key={discipline.id} className={`rounded-md p-2 border-l-4 mb-2 ${getNucleoColor(discipline.nucleo)}`}>
                                          <div className="flex justify-between items-start">
                                            <div>
                                              <h5 className="font-semibold text-sm">{discipline.name}</h5>
                                              <p className="text-xs">
                                                {discipline.workload} • {discipline.nucleo}
                                              </p>
                                              <p className="text-xs mt-1">
                                                Horários: {discipline.timeSlots.join(', ')}
                                              </p>
                                            </div>
                                            <div className="flex space-x-1">
                                              <button
                                                onClick={() => handleEditDiscipline(discipline)}
                                                className="px-2 py-1 bg-blue-600 text-white text-xs rounded-md hover:bg-blue-700"
                                              >
                                                Editar
                                              </button>
                                              <button
                                                onClick={() => deleteDiscipline(discipline.id)}
                                                className="px-2 py-1 bg-red-500 text-white text-xs rounded-md hover:bg-red-600"
                                              >
                                                Excluir
                                              </button>
                                            </div>
                                          </div>
                                        </div>
                                      ))}
                                    </div>
                                  </div>
                                );
                              })}
                            </div>
                          </div>

                          {/* Desktop View for this semester */}
                          <div className="hidden lg:block overflow-x-auto">
                            <table className="w-full border-collapse table-fixed">
                              <thead>
                                <tr>
                                  <th className="border p-2 bg-gray-200 w-1/7">Horário</th>
                                  {daysOfWeek.map(day => (
                                    <th key={day} className="border p-2 bg-gray-200 w-1/7">{day}</th>
                                  ))}
                                </tr>
                              </thead>
                              <tbody>
                                {timeSlotOptions.map(slot => (
                                  <tr key={slot.id}>
                                    <td className="border p-2 bg-gray-100 font-semibold text-center text-sm">{slot.time}</td>
                                    {daysOfWeek.map(day => (
                                      <td
                                        key={`${semester}-${day}-${slot.id}`}
                                        className="border p-2 relative min-h-cell"
                                        onDragOver={handleDragOver}
                                        onDragLeave={handleDragLeave}
                                        onDrop={(e) => handleDrop(e, day, slot.time, semester)}
                                      >
                                        {semesterDisciplinesByDay[day]
                                          .filter(d => d.timeSlots[0] === slot.time)
                                          .map(discipline => {
                                            const heightInPixels = discipline.timeSlots.length * 90 - 8;
                                            return (
                                              <div
                                                key={discipline.id}
                                                draggable="true"
                                                onDragStart={(e) => handleDragStart(e, discipline.id)}
                                                onDragEnd={handleDragEnd}
                                                className={`rounded-md p-1 text-xs w-full text-center mb-1 shadow-sm discipline-box cursor-move hover:opacity-90 transition-colors duration-150 ${getNucleoColor(discipline.nucleo)}`}
                                                style={{
                                                  height: `${heightInPixels}px`,
                                                  top: '4px',
                                                  zIndex: 10,
                                                }}
                                              >
                                                <span className="font-bold">{discipline.name}</span>
                                                <span className="">({discipline.workload})</span>
                                                <div className="flex space-x-1 mt-1">
                                                  <button
                                                    onClick={(e) => {
                                                      e.stopPropagation();
                                                      handleEditDiscipline(discipline);
                                                    }}
                                                    className="px-2 py-0.5 bg-blue-600 text-white text-xs rounded-md hover:bg-blue-700"
                                                  >
                                                    Editar
                                                  </button>
                                                  <button
                                                    onClick={(e) => {
                                                      e.stopPropagation();
                                                      deleteDiscipline(discipline.id);
                                                    }}
                                                    className="px-2 py-0.5 bg-red-500 text-white text-xs rounded-md hover:bg-red-600"
                                                  >
                                                    Excluir
                                                  </button>
                                                </div>
                                              </div>
                                            );
                                          })}
                                      </td>
                                    ))}
                                  </tr>
                                ))}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // Render the App component into the 'root' div using React 18 syntax
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
